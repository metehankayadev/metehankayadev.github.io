<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    @import url("https://fonts.googleapis.com/css?family=Press+Start+2P");
    body {
      background: #221;
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: 'Press Start 2P', cursive;
      color: #F6EB14;
      overflow: hidden;
    }
    .contact-section {
      background: rgba(30,30,20,0.98);
      border-radius: 18px;
      box-shadow: 0 8px 32px #000a;
      padding: 2.5em 2em 2em 2em;
      max-width: 400px;
      width: 90vw;
      text-align: center;
      border: 2px solid #4FAF44;
      position: relative;
    }
    .contact-title {
      color: #4FAF44;
      font-size: 1.5em;
      margin-bottom: 1.2em;
      letter-spacing: 2px;
      text-shadow: 0 0 8px #000;
    }
    .contact-info {
      color: #F6EB14;
      font-size: 1em;
      text-align: center;
      text-transform: none;
      line-height: 2;
      margin-bottom: 1.5em;
      word-break: break-word;
    }
    .contact-info a {
      color: #F6EB14;
      text-decoration: underline;
      transition: color 0.2s;
    }
    .contact-info a:hover {
      color: #4FAF44;
    }
    .social-links {
      margin-top: 1em;
    }
    .social-links a {
      color: #F6EB14;
      margin: 0 0.5em;
      font-size: 1.5em;
      transition: color 0.2s, transform 0.2s;
    }
    .social-links a:hover {
      color: #4FAF44;
      transform: scale(1.2) rotate(-8deg);
    }
    .back-btn {
      display: inline-flex;
      align-items: center;
      gap: 0.5em;
      background: #F6EB14;
      color: #221;
      font-family: 'Press Start 2P', cursive;
      font-size: 1em;
      padding: 0.7em 1.5em;
      border-radius: 6px;
      box-shadow: 0 4px #4FAF44, 0 0 12px #000 inset;
      text-decoration: none;
      transition: background 0.2s, color 0.2s, transform 0.1s;
      position: absolute;
      top: 32px;
      left: 32px;
      z-index: 100;
    }
    .back-btn i {
      font-size: 1.1em;
    }
    .back-btn:hover {
      background: #4FAF44;
      color: #F6EB14;
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 8px #222, 0 0 18px #4FAF44 inset;
    }
    @media (max-width: 600px) {
      .contact-section {
        padding: 1.2em 0.5em 1em 0.5em;
        max-width: 98vw;
      }
      .contact-title { font-size: 1.1em; }
      .contact-info { font-size: 0.9em; }
      .back-btn {
        top: 12px;
        left: 8px;
        font-size: 0.85em;
        padding: 0.5em 1em;
      }
    }
  </style>
</head>
<body>
  <a href="/index.html" class="back-btn" title="Back to Navbar">
    <i class="fas fa-arrow-left"></i> Back
  </a>
  <div class="contact-section">
    <div class="contact-title">Contact</div>
    <div class="contact-info">
      Mail: <a href="mailto:techexto@gmail.com">techexto@gmail.com</a><br>
      Discord: <b>extoyedek1</b>
      <div class="social-links">
        <a href="https://github.com/metehankayadev" target="_blank" title="GitHub"><i class="fab fa-github"></i></a>
        <a href="https://x.com/imetehankaya" target="_blank" title="Twitter"><i class="fab fa-twitter"></i></a>
      </div>
    </div>
    <div style="color:#4FAF44;font-size:0.9em;margin-top:1.5em;">
      Her türlü soru, öneri ve iş birliği için bana ulaşabilirsin!
    </div>
  </div>
  <script src="https://kit.fontawesome.com/4b2e1e6e8b.js" crossorigin="anonymous"></script>
</body>
</html>
